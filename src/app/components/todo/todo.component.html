
<div class="container">
  <div class="head">
    <h1>Todo List User {{id}}</h1>
      
      <button class="btn btn-primary btn-add-todo" (click)="open()">Add new todo</button>
  </div>
    <ul class="todos-list">     
        <li *ngFor="let todo of todos">
          <div class="to-do to-do-{{todo.id}}" >
            <span (click)="iscomplete(todo.id)" class="dot" [ngClass]="todo.completed?'completed':'incomplete'"></span>
            <span class="to-do-text">{{todo.title}}</span>
          </div>
        </li>     
      </ul>
</div>
