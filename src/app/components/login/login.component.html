<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #f="ngForm"
        (ngSubmit)="onSubmit(f)">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" name="username"
                ngModel
                required
                #username="ngModel" class="form-control" id="loginUsername" placeholder="Enter username">
              </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address</label>
              <input type="email" name="email"
              ngModel
              required
              #email="ngModel" class="form-control" id="InputEmail" placeholder="Enter email">
            </div>
            <button class="btn btn-primary" [disabled]="f.invalid" >Login</button>
          </form>
    </div>
</div>
